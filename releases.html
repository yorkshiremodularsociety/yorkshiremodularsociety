<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Selected Releases — Yorkshire Modular Society</title>
<meta name="description" content="Selected releases and collaborations." />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">

<style>
:root{
  --bg0:#04050a;
  --bg1:#060811;
  --fg:#e6ebff;
  --muted:#8f98ad;
  --max:680px;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:90px 28px;
  font-family:'Inter', system-ui, sans-serif;
  color:var(--fg);
  background:linear-gradient(180deg,var(--bg0),var(--bg1));
}

.wrap{
  width:100%;
  max-width:var(--max);
  animation:enter 900ms ease-out forwards;
  opacity:0;
  transform:translateY(10px);
}

@keyframes enter{
  to{opacity:1; transform:translateY(0)}
}

.section{
  margin-bottom:60px;
}

.title{
  font-size:14px;
  letter-spacing:.6px;
  text-transform:uppercase;
  color:var(--muted);
  margin-bottom:18px;
}

.item{
  margin-bottom:22px;
}

.item a{
  color:var(--fg);
  text-decoration:none;
  position:relative;
}

.item a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  height:1px;
  width:0%;
  background:var(--fg);
  transition:width .3s ease;
  opacity:.6;
}

.item a:hover::after{
  width:100%;
}

.meta{
  font-size:14px;
  color:var(--muted);
  margin-top:4px;
}

.back{
  margin-top:80px;
  display:inline-block;
  font-size:14px;
  color:var(--muted);
  text-decoration:none;
  position:relative;
}

.back::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  height:1px;
  width:0%;
  background:var(--muted);
  transition:width .3s ease;
}

.back:hover::after{
  width:100%;
}
</style>
</head>

<body>

<main class="wrap">

  <div class="section">
    <div class="title">Collaborations</div>

    <div class="item">
      <a href="https://brendaneder.bandcamp.com/" target="_blank" rel="noopener">
        I / II / III — with Brendan Eder
      </a>
      <div class="meta">Built from Therapy source material</div>
    </div>

  </div>

  <div class="section">
    <div class="title">Labels</div>

    <div class="item">
      <a href="https://dragonseyerecordings.bandcamp.com/" target="_blank" rel="noopener">
        Dragon’s Eye Recordings
      </a>
      <div class="meta">Selected ambient releases</div>
    </div>

    <div class="item">
      <a href="#" target="_blank">
        ROHS Records
      </a>
      <div class="meta">Experimental electronic works</div>
    </div>

  </div>

  <a href="/" class="back">Back</a>

</main>

</body>
</html>
